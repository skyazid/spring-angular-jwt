<h4 class="card-title">Sign in</h4>
<form #loginForm="ngForm" (ngSubmit)="OnLogin(loginForm.value)">
  <div class="alert alert-danger" *ngIf="error">
    <strong>Bad credentials ...</strong>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" ngModel="" class="form-control" name="username" type="text">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" ngModel="" class="form-control" name="password" type="password">
  </div>
  <div class="form-group">
    <button id="submit" type="submit" class="btn btn-primary btn-block">
      Login
    </button>
  </div>
  <div class="text-center">
    Don't have an account? <a routerLink="/pages/authentication/register">Create One</a>
  </div>
</form>
