<h4 class="card-title">Create your personal account</h4>
<form #registerForm="ngForm" (ngSubmit)="OnRegister(registerForm.value)">
  <div class="alert alert-danger" *ngIf="errorMessage">
    <strong>{{errorMessage}}</strong>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" ngModel="" class="form-control" name="username" type="text">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" ngModel="" class="form-control" name="password" type="password">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Repeat</label>
    <input id="confirmPassword" ngModel="" class="form-control" name="confirmPassword" type="password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">
      Create an account
    </button>
  </div>
</form>
