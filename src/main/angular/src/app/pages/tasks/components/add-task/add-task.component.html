<form #loginForm="ngForm" (ngSubmit)="addTask(loginForm.value)">
  <div class="alert" [ngClass]="success ? 'alert-success' : 'alert-danger'" *ngIf="result">
    <strong>{{result}}</strong>
  </div>
  <div class="form-row">
    <div class="col-10">
      <input id="task-name" type="text" ngModel="" class="form-control" name="name" placeholder="Name">
    </div>
    <div class="col-2">
      <button id="add-task-button"  type="submit" class="btn" [ngClass]="isAdmin() ? 'btn-success' : 'btn-danger'">Add a task</button>
    </div>
  </div>
</form>
